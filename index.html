<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftTrack Express Logistics - Submit Shipping Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      background-image: url('logo.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      opacity: 0.95;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #004080;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 20px 0;
    }
    button {
      background-color: #ff5722;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SwiftTrack Express Logistics</h1>
    <p>Please enter your Shipping Code to proceed:</p>
    <input type="text" id="codeInput" placeholder="Enter your code here">
    <br>
    <button onclick="sendEmail()">Submit Code</button>
  </div>

  <script>
    function sendEmail() {
      var code = document.getElementById('codeInput').value.trim();
      if (code === "") {
        alert("Please enter a shipping code.");
        return;
      }
      var subject = encodeURIComponent("Shipping Code Submission - " + code);
      var body = encodeURIComponent("Hello SwiftTrack Express Logistics,%0D%0A%0D%0AMy shipping code is " + code + ".%0D%0AKindly proceed with the next steps.%0D%0Aâ€” Marcos");
      var mailtoLink = "mailto:eswifttrack@gmail.com?subject=" + subject + "&body=" + body;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
